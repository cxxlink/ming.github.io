<!DOCTYPE html>
<html lang="">
<head>
    <title>遇见你之前，我不会写喜欢</title>
    <style>
        button {
            padding: 10px 30px;
            margin: 5px;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .div-all {
            width: 300px;
            height: 500px;
            padding: 10px;
            margin: 10px;
        }
        .div-jpg {
            width: 100%;
            max-width: 100%;
            height: 80%;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }
        .div-jpg img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation-name: fade;
            animation-duration: 6s; /* 总动画时长 = 单张图片显示时间 * 图片数量 */
            animation-iteration-count: infinite;
        }
        .div-mp4 {
            width: 100%;
            height: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        .div-jpg img:nth-child(1) { animation-delay: 0s; }
        .div-jpg img:nth-child(2) { animation-delay: 3s; }
        @keyframes fade {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            /* 淡入 */
            30% {
                opacity: 1;
            }
            /* 保持显示 */
            40% {
                opacity: 0;
            }
            /* 淡出 */
            100% {
                opacity: 0;
            }
            /* 保持隐藏，直到下一轮 */
        }
    </style>
</head>
<body>
<div class="div-all">
    <div class="div-jpg">
        <img src="1.jpg" alt="图片1">
        <img src="2.jpg" alt="图片2">
    </div>
    <div class="div-mp4">
        <audio id="audio-media" controls>
            <source src="before_you_love_was_unwritten.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>
        <div>
            <button onclick="playAudio()">播放</button>
            <button onclick="pauseAudio()">暂停</button>
            <button onclick="stopAudio()">停止</button>
        </div>
    </div>
</div>

<script>
    const audio = document.getElementById("audio-media");

    function playAudio() {
        audio.play();
    }

    function pauseAudio() {
        audio.pause();
    }

    function stopAudio() {
        audio.pause();
        audio.currentTime = 0;
    }
</script>
</body>
</html>
